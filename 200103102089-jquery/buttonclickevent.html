<!DOCTYPE html>
<html>
    <head>
        <title>ButtonClickEvent</title>
        <!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE - INTERNET MUST BE ON AND CONNECTED ONCE WE ARE USING JQUERY CDN LINK. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		<script>
            $(document).ready(function(){
                $("#btnshow").attr("disabled",true);

                $("#btnhide").click(function(){
                    if(confirm('Are you sure?'))
                    {
                        $("#MyDiv").hide(3000);
                        $(this).attr("disabled",true);
                        $("#btnshow").attr("disabled",false);
                        $("#btntoggle").text("Show");
                    }
                });

                $("#btnshow").click(function(){
                   if(confirm('Are you sure?'))
                   {
                        $("#MyDiv").show(3000);
                        $(this).attr("disabled",true);
                        $("#btnhide").attr("disabled",false);
                        $("#btntoggle").text("Hide");
                   }
                });

                $("#btntoggle").click(function(){
					if(confirm("Are you sure..??"))
					{
						$("#MyDiv").toggle(3000);
						($(this).text()=="Hide")
							?($(this).text("Show"),$("#btnhide").attr("disabled",true),$("#btnshow").attr("disabled",false))
							:($(this).text("Hide"),$("#btnhide").attr("disabled",false),$("#btnshow").attr("disabled",true))
					}
				});

                $("#plus").click(function(){
                    var MDH=parseInt($("#MyDiv").css("height"));
                    if(MDH<=500)
                    {
                        MDH += 10;
                        $("#MyDiv").css("height",MDH);
                        $("#MyDiv").css("width",MDH);
                    }
                    else{
                        alert('More than 500 px is not possible');
                    }
                });

                $("#minus").click(function(){
                    var MDH=parseInt($("#MyDiv").css("height"));
                    if(MDH>=20)
                    {
                        MDH -= 10;
                        $("#MyDiv").css("height",MDH);
                        $("#MyDiv").css("width",MDH);
                    }
                    else{
                        alert('Less than 20 px is not possible');
                    }
                });

            });

        </script>
        <style>
            #MyDiv{
                background-color: blue;
                height: 300px;
                width: 300px;
            }
            #plus,#minus{
                font-size: xx-large;
            }

        </style>
    </head>
    <body>
        <div id="MyDiv"></div><hr>
        <pre><button id="btnhide">Hide</button>      <button id="btnshow">Show</button></pre><hr>
        <button id="btntoggle">Hide</button><hr>
        <pre><button id="plus"><b>+</b></button>      <button id="minus"><b>-</b></button></pre>
        
    </body>
</html>
