<!DOCTYPE html>
<html>
    <head>
        <title>CheckBoxEvent</title>
        <!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
        <script>
            $(document).ready(function(){
                $("#txtfcs").focus(function(){
                    $(this).css("background-color","red");

                });

                $("#txtblr").blur(function(){
                    $(this).css("background-color","yellow");

                });
                $("#txtkprss").keypress(function(){
					alert($(this).val());
				});
				$("#txtkup").keyup(function(){
					alert($(this).val());
				});

            });

        </script>
        <style>

        </style>
    </head>
    <body>
        <input type="text" id="txtfcs" placeholder="Text Box Focus Event..."><hr>
        <input type="text" id="txtblr" placeholder="Text Box Blur Event..."> <hr>
        <input type="text" id="txtkprss" placeholder="Text Boxx keypress Event..."><hr>
        <input type="text" id="txtkup" placeholder="Text Boxx keyup Event..."><hr>
    </body>
</html>
